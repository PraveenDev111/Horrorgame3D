    <script>
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');

        eye.addEventListener('click',togglePass);

        function togglePass(){

             eye.classList.toggle('active');

            (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
        }

        // Form Validation

function checkStuff() {
  var email = document.form1.email;
  var password = document.form1.password;
  var msg = document.getElementById('msg');
  var eContainer = document.getElementById('e_container');
  
  if (email.value == "") {
    e_container.style.display = 'block';
    msg.style.display = 'flex';
    msg.innerHTML = " <i class=\"ri-error-warning-fill\"></i> Please enter your email ";
    email.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }
  
   if (password.value == "") {
    e_container.style.display = 'block';
    msg.style.display = 'flex';
    msg.innerHTML = "<i class=\"ri-error-warning-fill\"></i> Please enter your password";
    password.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }
   var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  if (!re.test(email.value)) {
    e_container.style.display = 'block';
    msg.style.display = 'flex';
    msg.innerHTML = "<i class=\"ri-error-warning-fill\"></i> Please enter a valid email";
    email.focus();
    return false;
  } else {
    msg.innerHTML = "";
  }
}



    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
